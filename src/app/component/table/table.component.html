
<table mat-table
[dataSource]="originDataSource"  matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>v
          </ng-container>
  
          <ng-container *ngFor="let tableColumns of originTableColumns" 
           [matColumnDef]="tableColumns.columnDef">
            <th 
              *matHeaderCellDef 
              mat-header-cell 
              mat-sort-header
              [disabled]="!tableColumns.isSort"
            >{{tableColumns.header}} </th>

            <td mat-cell *matCellDef="let element">
              <app-table-cell 
              [cellType]="tableColumns.cellType"
              [data]="tableColumns.cell(element)">
              </app-table-cell>
               </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-container *ngIf="havePagination">
     <mat-paginator 
    [pageSizeOptions]="tablePagination.pageSizeOptions"
    [showFirstLastButtons]="tablePagination.showFirstLastButtons"
    [pageIndex]="tablePagination.pageIndex"
    [pageSize]="tablePagination.pageSize"
    [length]="tablePagination.total"
    (page)="handlePaginate($event)"
    aria-label="Select page of periodic elements">
  </mat-paginator>
  </ng-container>
 
  <div style="z-index: 99999;position: fixed;;display: flex; justify-content: center;align-items: center;width: 100%; height: 100%;" *ngIf="isLoading | async">
    <mat-spinner style="z-index: 99999;"></mat-spinner>
  </div>
