<div class="example-button-container">
    
  <mat-form-field class="example-form-field">
    <mat-label>Nhập từ khóa</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter keywords" [formControl]="formControl" >
    
        <mat-chip-row *ngFor="let keyword of keywords" (removed)="removeKeyword(keyword)">
          {{keyword}}
          <button matChipRemove aria-label="'remove ' + keyword">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      
    </mat-chip-grid>
    <input placeholder="New keyword..."
            [matChipInputFor]="chipGrid"
            (matChipInputTokenEnd)="add($event)"/>
  </mat-form-field>
  <div style="margin-bottom: 5px; text-align: center;">
    <button mat-raised-button [disabled]="keywords.length===0" (click)="keywords=[]">Xóa tất cả</button>
    &nbsp;
    <button mat-raised-button  (click)="handleSetSentence()">Sắp xếp</button>
</div>
  <p>
    <strong>Ấn enter để thêm từ</strong> {{formControl.value}}
  </p>
